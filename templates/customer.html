<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/customer.css') }}">

</head>
<body>
    <div class="container">
        <h1>Welcome, <span id="customer_name"></span>!</h1>
        <a href="/" id = "logout">Logout</a><br>

        <form action="/process_order" method="POST">
            <label for="pickup_address">Pickup Address:</label>
            <input type="text" id="pickup_address" name="pickup_address" required><br>

            <!-- <label for="disable_drop_address">Same as Pickup Address:</label>
            <input type="checkbox" id="disable_drop_address" name="disable_drop_address"> -->
            
            <div id="drop_address_container">
                <label for="drop_address">Drop Address:</label>
                <input type="text" id="drop_address" name="drop_address" required><br>
            </div>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required><br>

            <label for="weight">Weight (in g):</label>
            <input type="number" id="weight" name="weight" required><br>
            <p>Weight < 100 g, total amount = Rs. 100<br>
            Weight > 100 g, total amount = Weight</p>

            <input type="submit" value="Submit Order">
            <p>For Past Orders <a href="/past_orders" onclick="toggleForm('#')">click here!</a></p>
            
        </form>
    </div>

    <script>
        
        var customerName = "{{username}}"; 
        document.getElementById("customer_name").textContent = customerName;
    </script>
</body>
</html>
